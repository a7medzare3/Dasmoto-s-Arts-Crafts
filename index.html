<!DOCTYPE html>
<html>
    <head>
        <title>Dasmoto's Arts and Crafts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Dasmoto's Arts & Crafts</h1>
        <div>
            <h3 class="brushes">Brushes</h3>
            <figure>
                <img src="hacksaw.webp" alt="Brushes">
                <figcaption>
                    <h3>Hacksaw Brush</h3>
                    <p class="brushesfig">Made of a high quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <strong>Starting at $3.00/brush</strong></p>
                </figcaption>
            </figure>
        </div>
        <div>
            <h3 class="frames">Frames</h3>
            <figure>
                <img src="frames.webp" alt="Frames">
                <figcaption>
                    <h3>Art Frames(assorted)</h3>
                    <p>Assorted frames made of different material, including MDF,birchwood, and PDE. Select frames can be sanded and painted according to your needs. <strong>Starting at $2.00/frame</strong></p>
                </figcaption>
            </figure>
        </div>
        <div>
            <h3 class="paint">Paint</h3>
            <figure>
                <img src="paint.webp" alt="Paint">
                <figcaption>
                    <h3>Clean Finish Paint</h3>
                    <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <strong>Starting at $5.00 / tube.</strong></p>
                </figcaption>
            </figure>
        </div>
    </body>
</html>
